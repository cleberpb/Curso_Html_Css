<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">
    <title>Imagens</title>
</head>
<body>
    <h1>Desafio das Imagens</h1>

    <picture>
        <source media="(max-width: 550px)" srcset="imagens/github-m.png" type="image/png">
        <source media="(max-width: 900px)" srcset="imagens/github-g.png" type="image/png">
        <img src="imagens/github-gg.png" alt="Imagem do icone git Guanabara">
    </picture>

    <p>Inserir imagens em HTML é muito sulples, tanto no conteúdo quanto lá em cima, como ícone de favoritos!</p>
    
</body>
</html>
